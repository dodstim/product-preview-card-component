<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Product Preview Card Component</title>
		<link rel="icon" type="image/x-icon" href="./images/favicon-32x32.png" />
		<link rel="stylesheet" type="text/css" href="style.css" />
		<link rel="stylesheet" type="text/css" href="./devices/desktop.css">
	</head>
	<body>
		<main>
			<div id="container-all">
				<div id="main-image">
					<img src="./images/image-product-mobile.jpg" />
				</div>
				<div id="all-content-text">
					<div id="main-content-text">
						<span id="category-product">P E R F U M E</span>
						<h1>Gabrielle Essence Eau De Parfum</h1>
						<p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL</p>
					</div>
					<div id="price">
						<span id="promotional-pricing">$149.99</span>
						<span id="discounted-pricing">$169.99</span>
					</div>
					<div id="add-cart">
						<div id="icon-cart">
							<img src="./images/icon-cart.svg" />
						</div>
						<div>
							<span id="label-add-cart">Add to Cart</span>
						</div>
					</div>
				</div>
			</div>
		</main>
	</body>
</html>
